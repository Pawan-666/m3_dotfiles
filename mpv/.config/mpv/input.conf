# Volume controls
UP add volume 5          # Volume up
DOWN add volume -5       # Volume down
J add volume -10         # Volume down (larger step)
K add volume 10          # Volume up (larger step)

# Playback controls
MBTN_LEFT cycle pause    # Left click to pause/play
k cycle pause            # Space bar alternative
h seek -10               # Seek backward 10s
j seek -5                # Seek backward 5s  
l seek 10                # Seek forward 10s

# Speed controls
> multiply speed 1.15    # Increase playback speed
< multiply speed 1/1.15  # Decrease playback speed

# Subtitle controls
c cycle sub-visibility   # Toggle subtitle visibility
v cycle sub              # Cycle through subtitle tracks
V cycle sub down         # Cycle through subtitle tracks (reverse)

# Playlist controls
p script-message osc-playlist  # Show playlist
N playlist-next          # Next file in playlist
P playlist-prev          # Previous file in playlist

# Chapter navigation
Ctrl+RIGHT add chapter 1 # Next chapter
Ctrl+LEFT add chapter -1 # Previous chapter

# Interface controls
b script-message osc-visibility cycle  # Toggle OSC visibility

# Subtitle size controls
Ctrl+= add sub-scale +0.2    # Increase subtitle size
Shift+- add sub-scale -0.2   # Decrease subtitle size
Ctrl+- add sub-scale -0.2    # Decrease subtitle size

# Quick seek to beginning
0 seek 0 absolute
