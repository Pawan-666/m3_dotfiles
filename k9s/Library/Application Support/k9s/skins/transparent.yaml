# -----------------------------------------------------------------------------
# Transparent K9s Skin
# Preserves terminal background color for seamless integration
# -----------------------------------------------------------------------------

k9s:
  # Main application body
  body:
    bgColor: default               # Use terminal background
    
  # Command prompt
  prompt:
    bgColor: default
    
  # Info panels
  info:
    sectionColor: default
    
  # Dialog boxes
  dialog:
    bgColor: default
    labelFgColor: default
    fieldFgColor: default
    
  # Frame elements
  frame:
    crumbs:
      bgColor: default             # Breadcrumb background
    title:
      bgColor: default             # Title bar background
      counterColor: default        # Resource counter color
    menu:
      fgColor: default             # Menu text color
      
  # Different view types
  views:
    charts:
      bgColor: default             # Chart view background
    table:
      bgColor: default             # Table view background
      header:
        fgColor: default           # Table header text
        bgColor: default           # Table header background
    xray:
      bgColor: default             # Tree view background
    logs:
      bgColor: default             # Log view background
      indicator:
        bgColor: default           # Log indicator background
        toggleOnColor: default     # Active toggle color
        toggleOffColor: default    # Inactive toggle color
    yaml:
      colonColor: default          # YAML colon color
      valueColor: default          # YAML value color
